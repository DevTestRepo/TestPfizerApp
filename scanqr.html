<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">

  <title>Virtual Nurse QR</title>
  <link rel="stylesheet" href="./assets/css/pwa.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    canvas {
      width: 100%;
      height: 100%;
    }

    #gameContainer {
      width: 100%;
      height: 100%;
      position: absolute;
    }

    #fullScreenToggle {
      width: 100%;
      height: 100%;
      position: absolute;
    }
  </style>

<body onload="scan()">
    <img src="assets/icons/qr_instruction_port.png" style="width:100%;height:100%;position:absolute;top:0;left:0;z-index:-5000;" id="qr_port_img" alt="">
     <img src="assets/icons/qr_instruction_land.png" style="width:100%;height:100%;position:absolute;top:0;left:0;z-index:-5000;" id="qr_land_img" alt="">
    <script>
        function scan(){
         if(window.innerHeight > window.innerWidth)
              {
                 document.getElementById("qr_port_img").style.display="block";
                 document.getElementById('qr_land_img').style.display="none";
              }
         else
              {
                document.getElementById("qr_land_img").style.display="block";
                document.getElementById('qr_port_img').style.display="none";
              }
                return 
        }
    </script>
</body>

</html>
